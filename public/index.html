<!doctype html>
<html ng-app="myApp">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">	
		<title>Contact List App</title>
	
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App</h1>

			<table>
				<th>
					<tr>
						<td>Name</td>
						<td>Email</td>
						<td>Number</td>
						<td>Action</td>
						<td></td>
					</tr>
				</th>				
				<tbody>
					<tr>
						<td><input type="text" class="form-control" ng-model="contact.name"></td>
						<td><input type="text" class="form-control" ng-model="contact.email"></td>
						<td><input type="text" class="form-control" ng-model="contact.number"></td>
						<td><button type="button" class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>						
						<td>
							<button type="button" class="btn btn-info" ng-click="update()">Update</button>
							<button type="button" class="btn btn-warning" ng-click="deselect()">Clear</button>
						</td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td><td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script src="controllers/controller.js"></script>		
	</body>
</html>
